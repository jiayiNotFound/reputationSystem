<div class="container">
  <div class="row mt-3">
    <div class="col-6">
      <div class=card>
        <highcharts-chart [Highcharts]="lineChart" [options]="lineOptions"
          style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </div>
    </div>
    <div class="col-6">
      <div class=card>
        <highcharts-chart [Highcharts]="pieChart" [options]="pieOptions"
          style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </div>
    </div>

  </div>
</div>
