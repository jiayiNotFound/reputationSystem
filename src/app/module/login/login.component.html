<div class="container">
  <div class="row min-vh-100 justify-content-center mt-5">
    <div class="col-12 col-sm-6 mt-5">
      <div class="card " style="height: 500px;" >
        <div class="card-body">
          <div class="mt-3">
            <h3 class="text-center mb-3">Login</h3>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input class="form-control" [(ngModel)]="loginData.username" id="exampleInputEmail1" aria-describedby="emailHelp" >
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="loginData.password">
            </div>
            <div class="mb-3 ">
              <label for="exampleInputPassword1" class="form-label" >Verification code</label>
              <span id="svgImage"(click)="displayVerityImag()"></span>
              <div class="d-flex flex-row">
                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="loginData.verify">
              </div>
              <!-- <button [class=]class="btn btn-primary mt-3  " (click)="handleSubmit()" >Submit</button> -->
              <button class="btn btn-primary mt-3 "[ngClass]="{'disabled': loginData.verify==''}" (click)="handleSubmit()" >Submit</button>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>
